<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #2c3e50;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    header {
        background: #27ae60;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    h1 {
        color: white;
        margin: 0;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
        gap: 1.5rem;
    }
    .card {
        background: white;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card h3 {
        margin-bottom: 0.5rem;
        color: #27ae60;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0.5rem;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: left;
        font-size: 0.95rem;
    }
    th {
        background: #27ae60;
        color: white;
    }
    @media (max-width: 768px) {
        h1 { font-size: 1.8rem; }
    }
</style>
</head>
