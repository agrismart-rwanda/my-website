      padding: 0;

    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #27ae60;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card .content {
      padding: 1rem;
    }
    .card .content h3 {
      margin: 0 0 .5rem 0;
      font-size: 1.4rem;
      color: #27ae60;
    }
    .card .content p {
      margin: 0;
      color: #666;
      font-size: .95rem;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
    }
  </style>
